<div>
	<div class="container">
		<div class="login-form">
			<div class="main-div">
    			<div class="panel">
					<h2>Login</h2>
					<p>Please enter your email and password</p>
				</div>
				<span class="text-danger"> {{errorMsg}} </span>
				<span class="text-success"> {{successMsg}} </span>
				<form name="loginForm" id="loginForm" [formGroup]="formGroup">
					<div class="form-group">
						<input type="email" formControlName="userName" class="m-textbox"
							   id="inputEmail" placeholder="Email Address"/>
					</div>
					<div class="form-group">
						<input type="password" formControlName="password" class="m-textbox"
							   id="password" placeholder="Password"/>
					</div>
					<div class="row">
							<div class="col-md-5 pull-left">
									<a href="forgotPassword">Forgot password?</a>
							</div>
							<div class="col-md-5 pull-right">
									<a href="signUp">Sign Up</a>
							</div>
					</div>
					<div class="forgot">

					</div>
					<button type="submit" class="btn btn-primary" ng-click="validateUser()">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
